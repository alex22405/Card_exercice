<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <article>
                <p class="opacity">Your balance</p>
            </article>
            <article class="circle">
                <span class="balance">5 323, 99€
                </span>
            </article>
            <article>
                <p class="fullname">
                    <strong>Hugo Plata</strong>
                </p>
            </article>
            <article class="comment">
                <p class="opacity">Among our exclusive circle of loyal clients.</p>
            </article> 
        </div>
        <div class="box2">
            <p>
                Actions
            </p>
            <div>
                <form action="#" method="post" class="groupe">
                    <article class="sommaire1">
                        <input type="radio" name="choice" value="withdraw">
                        <img class="icon" src="assets/images/withdraw_icon.png" alt="">
                        <span class="red">Withdraw</span>
                        <strong></strong> 
                    </article>
                    <article class="sommaire2">
                        <input type="radio" name="choice" value="feed">
                        <img class="icon" src="assets/images/transfer_icon.png" alt="">
                        <span class="yellow">Transfer</span>
                        <strong></strong> 
                    </article>
                    <article class="sommaire3">
                        <input type="radio" name="choice" value="transfer">
                        <img class="icon" src="assets/images/feed_icon.png" alt="">
                        <span class="green">Feed</span> 
                        <strong></strong>
                    </article>
                    <article>
                        <input type="text" placeholder="Sum                                       €" name="sum">
                    </article>
                </form>
            </div>
            <button class="btn" type="submit"> Continue</button>
        </div>
    </div>
</body>
